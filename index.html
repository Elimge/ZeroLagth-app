<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroLagth - From the "Nudge" to the action</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- VISTA 1: LOGIN (Se muestra al inicio) -->
    <div id="login-screen">
        <h1>Welcome to ZeroLagth</h1>
        <form id="login-form">
            <p>What's your name?</p>
            <input type="text" id="username-input" placeholder="Your name..." required>
            <button type="submit">Start</button>
        </form>
    </div>

    <!-- VISTA 2: APP PRINCIPAL (Oculta por defecto) -->
    <div id="app-screen">
        <header>
            <h1 id="welcome-message"></h1>
            <button id="logout-button">Exit</button>
        </header>
        <!-- Dentro de <div id="app-screen"> -->
        <main>
            <div id="task-adder">
                <h3>Añade una nueva tarea</h3>
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="Ej: Preparar la demo..." required>
                    <button type="submit">Añadir Tarea</button>
                </form>
            </div>

            <div id="eisenhower-matrix">
                <div class="quadrant" id="q1"><h2>Hacer Ahora (Urgente / Importante)</h2></div>
                <div class="quadrant" id="q2"><h2>Planificar (Importante / No Urgente)</h2></div>
                <div class="quadrant" id="q3"><h2>Delegar (Urgente / No Importante)</h2></div>
                <div class="quadrant" id="q4"><h2>Eliminar (No Urgente / No Importante)</h2></div>
            </div>
        </main>
    </div>

    <!-- El script se carga al final -->
    <script src="script.js"></script>
</body>
</html>
